<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WhatsApp Callback</title>
    <script>
function handleCallback() {
    const urlParams = new URLSearchParams(window.location.search);
    const code = urlParams.get("code");

    if (!code) {
        console.error("❌ No authorization code found in URL!");
        alert("Authentication failed: No code received.");
        return;
    }

    console.log("✅ Sending code to backend:", code);

    fetch("https://fiew-account.onrender.com/api/whatsapp-auth", {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify({ code })
    })
    .then(response => response.json())
    .then(data => {
        if (data.error) {
            console.error("❌ WhatsApp authentication failed:", data.error);
            alert("Error: " + data.error);
        } else {
            console.log("✅ WhatsApp authentication successful:", data);
            alert("WhatsApp connected successfully!");
        }
    })
    .catch(error => {
        console.error("❌ Error processing WhatsApp callback:", error);
    });
}

        const data = await response.json();
        if (data.success) {
            alert("WhatsApp connected successfully!");
            window.location.href = "/dashboard.html"; // Redirect user
        } else {
            console.error("WhatsApp authentication failed:", data.error);
            alert("Error connecting WhatsApp.");
        }
    } catch (error) {
        console.error("Error processing WhatsApp callback:", error);
        alert("Error connecting WhatsApp.");
    }
}

window.onload = handleCallback;


    </script>
</head>
<body>
    <h2>Processing WhatsApp Authentication...</h2>
</body>
</html>
