<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WhatsApp Callback</title>
    <script>
async function handleCallback() {
    const urlParams = new URLSearchParams(window.location.search);
    const code = urlParams.get("code");

    if (!code) {
        console.error("No OAuth code found in URL.");
        return;
    }

    console.log("Sending code to backend:", code);

    try {
        const response = await fetch("https://fiew-account.onrender.com/api/whatsapp/whatsapp-auth", {
    method: "POST",
    headers: {
        "Content-Type": "application/json",
    },
    body: JSON.stringify({ code }),
})


        const data = await response.json();
        if (data.success) {
            alert("WhatsApp connected successfully!");
            window.location.href = "/dashboard.html"; // Redirect user
        } else {
            console.error("WhatsApp authentication failed:", data.error);
            alert("Error connecting WhatsApp.");
        }
    } catch (error) {
        console.error("Error processing WhatsApp callback:", error);
        alert("Error connecting WhatsApp.");
    }
}

window.onload = handleCallback;


    </script>
</head>
<body>
    <h2>Processing WhatsApp Authentication...</h2>
</body>
</html>
