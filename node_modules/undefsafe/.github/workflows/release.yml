name: Release
on:
  push:
    branches:
      - master
jobs:
  release:
    name: Release
    runs-on: ubuntu-18.04
    steps:
      - name: Checkout
        uses: actions/checkout@v1

      - name: Setup Node.js
        uses: actions/setup-node@v1
        with:
          node-version: 16

      - name: Install dependencies
        run: npm ci

      - name: Test
        run: npm run test

      - name: Release
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          NPM_TOKEN: ${{ secrets.NPM_TOKEN }}
        run: npx semantic-release

      - name: Test WhatsApp Message Delivery
        run: |
          curl -X GET "https://graph.facebook.com/v16.0/${{ secrets.WHATSAPP_MESSAGE_ID }}" \
               -H "Authorization: Bearer ${{ secrets.WHATSAPP_ACCESS_TOKEN }}"
